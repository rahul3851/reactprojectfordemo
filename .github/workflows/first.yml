name: Test project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install nodeJs
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies 
        run: npm ci
      - name: Test Run
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install nodeJs
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies 
        run: npm ci
      - name: Build Project 
        run: npm run build
      - name: Deploy
        run: echo "this is for deployment"
